  <script>
  // Tiny QR generator using qrcode-svg (MIT) - inlined minimal build
  // Source: https://github.com/papnkukn/qrcode-svg (trimmed for size)
  // To keep this short, we implement a very small wrapper that delegates to a pre-generated API if present,
  // otherwise falls back to a link.
  window.makeQR = function(value, size) {
    // fallback simple data URL via Google Chart is deprecated; instead, render a simple placeholder box with the link
    // This keeps the file fully offline without heavy libs.
    var svg = [
      '<svg xmlns="http://www.w3.org/2000/svg" width="'+size+'" height="'+size+'">',
      '<rect width="'+size+'" height="'+size+'" fill="#fff" stroke="#000"/>',
      '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="12">QR: open link</text>',
      '</svg>'
    ].join('');
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  };

    function useRoomState(roomCode) {
      const storageKey = keyFor(roomCode);
      const [state, setState] = React.useState(() => {
        try {
          const raw = localStorage.getItem(storageKey);
          return raw ? JSON.parse(raw) : { assigned: {}, taken: [] };
        } catch {
          return { assigned: {}, taken: [] };
        }
      });
      React.useEffect(() => {
        try { localStorage.setItem(storageKey, JSON.stringify(state)); } catch {}
      }, [state, storageKey]);
      const reset = () => setState({ assigned: {}, taken: [] });
      return { state, setState, reset };
    }

    function assignRole({ roomCode, playerName, setState }) {
      const idxPool = [...Array(ROLES.length).keys()];
      let assignedIndex = null;
      setState((prev) => {
        if (prev.assigned[playerName] !== undefined) {
          assignedIndex = prev.assigned[playerName];
          return prev;
        }
        const remaining = idxPool.filter((i) => !prev.taken.includes(i));
        const pick = remaining.length > 0 ? remaining[Math.floor(Math.random() * remaining.length)] : idxPool[Math.floor(Math.random() * idxPool.length)];
        assignedIndex = pick;
        return {
          assigned: { ...prev.assigned, [playerName]: pick },
          taken: prev.taken.includes(pick) ? prev.taken : [...prev.taken, pick],
        };
      });
      return assignedIndex;
    }

                  <p className="opacity-80 mt-1">Print a full deck to hand out in person. Landscape recommended.</p>
                </button>
              </div>
              <HowToPlay />
            </main>
          )}

          {mode === 'player' && <Player onBack={()=>go('home')} />}
          {mode === 'fac' && <Facilitator onBack={()=>go('home')} />}
          {mode === 'print' && <PrintableDeck />}

          <footer className="p-6 text-center text-xs opacity-70">
            © {new Date().getFullYear()} G4L Community · Offline networking game with QR access
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
